<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of emps">
            <td>{{l.id}}</td>
            <td>{{l.name}}</td>
            <td>{{l.age}}</td>
        </tr>
    </tbody>
</table>
